<div class="gameplay">
  <div class="col-sm-12 header_icon">
    <img src="./assets/LOGO2.png"/>
  </div>

    <div class="col-sm-12 scroll" *ngIf="matches">
      <div *ngFor="let match of matches">
        <div  class="col-sm-12 league">
          <div class="col-sm-12">
            <div class="col-sm-5 text_align_left"><span class="font_color">{{match.totalLeagues}} Leagues</span></div>
            <div class="col-sm-7 text_align_right"><span  class="font_color"> Total Winning ammout Rs. {{match.totalMoney}}/- </span></div>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-3"><img [src]="match.team1pic" alt={{match.team1}} width="90%" /></div>
            <div class="col-sm-6">
              <div class="team">{{match.team1}} vs {{match.team2}} </div>
              <div class="starts_in">STARTS IN </div>

              <div class="timer">
                <countdown [text]="text" units="Days | Hours | Minutes | Seconds"  end={{match.matchTimeinSec}}></countdown>
                <div class="timer_text">DD : HH : MM : SS </div>  
              </div> 
                       
            </div>
            <div class="col-sm-3"><img [src]="match.team2pic" alt={{match.team2}} width="90%" /></div>
          </div>
          
          <div class="col-sm-12">
            <div class="col-sm-4 matchMenu" (click)="onCreateTeamClick(match.id)">Create Team</div>
            <div class="col-sm-4 matchMenu">Join Tournament</div>
            <div class="col-sm-4 matchMenu" (click)="onShowTeamsClick(match.id)">My team</div>
          </div>
        </div>
      </div>
    
    </div>
<app-footer></app-footer>
</div>
