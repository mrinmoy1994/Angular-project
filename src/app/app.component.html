<div class="col-sm-12 background-image">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 content">
                <div class="display_container gameplay" [ngClass]="{'gameplay':isheaderFooterNeeded}">
                        <div *ngIf="isheaderFooterNeeded" class="col-sm-12 col-xs-12 header_container">
                                <app-header></app-header>
                        </div>
                        <div class="col-sm-12 col-xs-12" [ngClass]="{'router-height':isheaderFooterNeeded}">
                                <router-outlet></router-outlet>
                        </div>
                        <div *ngIf="isheaderFooterNeeded" class="col-sm-12 col-xs-12 footer_container">
                                <app-footer></app-footer>
                        </div>
                </div>
        </div>
        <div class="col-sm-4"></div>
</div>
